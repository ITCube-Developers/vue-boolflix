<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- link al css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- vue.js  -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
     <!-- axios library -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <title>BOOLFLIX</title>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="title">
          <h1>BOOLFLIX</h1>
        </div>
        <nav class="movie-research">
          <div class="research">
            <input
            type="text"
            v-model="research"
            v-on:keyup.enter="movieResearch"
            value=""
            placeholder="Cerca Film nella libreria" required >
            <button @click="movieResearch"class="send"><i class="fas fa-search"></i></button>
          </div>
        </nav>
      </header>
      <main>

        <div v-if="moviesResult != false" class="library">

          <div v-for="movie in moviesResult" class="movie-card">
            <img :src="adress + movie.poster_path" :alt="movie.title">
            <div class="review-movie">
              <h4>titolo <span>"{{movie.title}}"</span> </h4>
              <h4 v-if="movie.title != movie.original_title">titolo:originale <br> <span>"{{movie.origina_title}}"</span> </h4>
              <h4>voto:
              <span v-if="movie.vote_average < 2">
                <i class="fas fa-star"></i>
              </span>
              <span v-if="movie.vote_average < 4 && movie.vote_average > 2">
                <i class="fas fa-star"></i><i class="fas fa-star"></i>
              </span>
              <span v-if="movie.vote_average < 6 && movie.vote_average > 4">
                <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
              </span>
              <span v-if="movie.vote_average < 8 && movie.vote_average > 6">
                <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
              </span>
              <span v-if="movie.vote_average < 10 && movie.vote_average > 8"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
              </span>

              </h4>
              <p>overview: <span>{{movie.overview}}</span> </p>
            </div>
          </div>
        </div>

      </main>
    </div>
   <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
